name: Update badges

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: "0 0 * * *"
jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    permissions:
      contents: write    
    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@main
        with:
          CREDLY_USER: lam-truong-nguyen
          CREDLY_SORT: RECENT